@author		David Nadeau
@page		register.html
@purpose	all user to register a new account
-->

<div class="page-header">
	<div class="links">
		<a href="#/register" ng-hide="status()"><i class="fa fa-lock"></i> Register</a>
		<a href="#/login"    ng-hide="status()"><i class="fa fa-sign-in"></i> Login</a>
		<a ng-show="status()"><i class="fa fa-user"></i> {{user.name}}</a>
		<a href="#/home"	 ng-show="status()" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a>
	</div>
	<h1><i class="fa fa-cogs"></i> Brock Grade Visualizer!</h1>
</div>
<div class="main-content" ng-hide="status()">
	<form name="form" ng-model="userRegistration" class="form-group" novalidate>
		<p>Profile Name:
		<input type="text" ng-model="userRegistration.name" class="form-control" required/></p>
		<p>Profile Major:
		<input type="text" ng-model="userRegistration.major" class="form-control" required/></p>
		<p>Profile Password:
		<input type="text" ng-model="userRegistration.password" class="form-control" required/></p>
		<p>
		<button class="btn btn-success" type="button" ng-click="register()" ng-disabled="form.$invalid">Login</button>
	</form>
</div>
<div class="main-content" ng-show="status()">
	<p>User {{user.name}} successfully registered. <br />
		Click the getting started tab and learn the ropes.</p>
</div>
