<div class="page-header">
	<a href="#/login"    ng-hide="isLoggedIn()">Login</a>
	<a href="#/register" ng-hide="isLoggedIn()">Register</a>
	<a ng-show="isLoggedIn()"><i class="fa-lock"></i> {{user.name}}</a>
	<h1><i class="icon-bar-chart"></i>Brock Grade Visualizer!</h1>
</div>
<div class="main-content" ng-hide="isLoggedIn()">
	<p>please login or register.</p>
</div>
<div class="main-content" ng-show="isLoggedIn()">
	<div ng-controller="StartedCtrl">
		<button ng-click="getCourses()">Get Courses</button>
		<li ng-repeat="course in courses">
			{{course.subject}}
			{{course.number}}
			{{course.mark}}
			{{course.credit}}
			{{course.weight}}
		</li>
	</div>
</div>
