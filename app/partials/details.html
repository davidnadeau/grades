<div class="page-header">
	<div class="links">
		<a href="#/register" ng-hide="status()"><i class="fa fa-lock"></i> Register</a>
		<a href="#/login"    ng-hide="status()"><i class="fa fa-sign-in"></i> Login</a>
		<a ng-show="status()"><i class="fa fa-user"></i> {{user.name}}</a>
		<a href="#/home"	 ng-show="status()" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a>
	</div>
	<h1><i class="fa fa-cogs"></i> Brock Grade Visualizer!</h1>
</div>
<div class="main-content" ng-hide="status()">
	<p>please login or register.</p>
</div>
<div class="main-content" ng-show="status()">
	<div class="container" ng-controller='CourseCtrl'>
		<div class="row">
			<div class="col-12">
				<h2>Course Details</h2>
				<div class="col-4">Search: <input ng-model="query"></div>
				<div class="col-8">
					<div class="col-4">
						<a ng-click="showNewCourseForm()"><i class="fa fa-plus-circle"></i> New Course</a>
					</div>
					<div class="col-8">
						Bulk Insert:
						<input type="text" ng-model="courseListInput"/>
						<input type="button" ng-click="onSubmit()" value="Insert">
					</div>
				</div>
				<div class="col-12" ng-show="isNewCourseFormVisible()">
					<form ng-model="course">
						Subject: <input type="text" ng-model="course.subject">
						Number: <input type="text" ng-model="course.number">
						Year: <input type="text" ng-model="course.year">
						Weight: <input type="text" ng-model="course.weight">
						Mark: <input type="text" ng-model="course.mark">
						Credit: <input type="text" ng-model="course.credit">
						<input type="button" value="Add Course" ng-click="addNewCourse()">
					</form>
				</div>
			</div>
			<div class="col-12">
				<li ng-repeat="course in courses | orderBy:'subject' | filter:query">
					{{course.subject}}
					{{course.number}}
					{{course.mark}}
					{{course.credit}}
					{{course.weight}}
					<a ng-click="updateCourse(course)"><i class="fa fa-edit"></i> Update</a>
					<a ng-click="deleteCourse(course)"><i class="fa fa-eraser"></i> Delete</a>
				</li>
			</div>
		</div>
	</div>
</div>
