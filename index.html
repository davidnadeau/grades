<!doctype html>
<html lang="en" ng-app="Grades">

<head>
	<meta charset="UTF-8">
	<title>Grades</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.min.css">
	<link rel="stylesheet" type="text/css" href="css/nv.d3.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="lib/d3.min.js"></script>
	<script src="lib/nv.d3.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<div class="side-bar" ng-controller="MenuCtrl">
					<a href="#/home" class="logo" ng-click="itemClicked(0)">
						<img src="images/logo.png">
						<span>Grades</span>
					</a>
					<ul class="side-menu">
						<li ng-repeat="link in menuLinks" 
							ng-class="{ 'current': $index == selectedIndex }"
							ng-click="itemClicked($index)"> 
							<a href="#/{{link.link}}">
								<i class="fa fa-{{link.icon}}"></i> {{link.text}}
							</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="col-9">
				<div class="content">
					<div ng-view></div>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/angular.min.js"></script>
	<script src="lib/angular-route.min.js"></script>
	<script src="lib/angular-resource.min.js"></script>
	<script src="lib/angular-cookies.min.js"></script>
	<script src="app/App.js"></script>
	<script src="app/routing/Routes.js"></script>
	<script src="app/controllers/UserCtrl.js"></script>
	<script src="app/controllers/CourseCtrl.js"></script>
	<script src="app/controllers/MenuCtrl.js"></script>
	<script src="app/directives/PieChart.js"></script>
	<script src="app/directives/StackedChart.js"></script>
	<script src="app/services/FormatCourses.js"></script>
	<script src="app/services/QueryCourses.js"></script>
	<script src="app/services/CourseRest.js"></script>
	<script src="app/services/UserRest.js"></script>
	<script src="app/filters/CreditFilter.js"></script>
</body>

</html>
