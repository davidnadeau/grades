<!doctype html>
<html lang="en" ng-app="Grades">

<head>
	<meta charset="UTF-8">
	<title>Grades</title>
	<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Oswald:300,400,700|Open+Sans:400,700,300">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.14-beta/nv.d3.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.14-beta/nv.d3.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<div class="side-bar" ng-controller="MenuCtrl">
					<a href="#/home" class="logo" ng-click="itemClicked(0)">
						<img src="images/logo.png">
						<span>Grades</span>
					</a>
					<ul class="side-menu">
						<li ng-repeat="link in menuLinks" 
							ng-class="{ 'current': $index == selectedIndex }"
							ng-click="itemClicked($index)"> 
							<a href="#/{{link.link}}">
								<i class="fa fa-{{link.icon}}"></i> {{link.text}}
							</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="col-9">
				<div class="content">
					<div ng-view></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-resource.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-cookies.js"></script>
	<script src="app/App.js"></script>
	<script src="app/routing/Routes.js"></script>
	<script src="app/controllers/UserCtrl.js"></script>
	<script src="app/controllers/CourseCtrl.js"></script>
	<script src="app/controllers/MenuCtrl.js"></script>
	<script src="app/directives/PieChart.js"></script>
	<script src="app/directives/StackedChart.js"></script>
	<script src="app/services/FormatCourses.js"></script>
	<script src="app/services/QueryCourses.js"></script>
	<script src="app/services/CourseRest.js"></script>
	<script src="app/services/UserRest.js"></script>
</body>

</html>
