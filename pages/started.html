<div class="content">
	<div class="page-header">
		<a href="#/login"><i class="fa-lock"></i> Login</a>
		<a href="#/register"><i class="fa-lock"></i> Register</a>
		<h1><i class="icon-bar-chart"></i> Grade Visualizer!</h1>
	</div>
	<div class="main-content">
		<button ng-click="getCourses()">Get Courses</button>
		<li ng-repeat="course in courses">
			{{course.subject}}
			{{course.number}}
			{{course.mark}}
			{{course.credit}}
			{{course.weight}}
		</li>
	</div>
</div>
